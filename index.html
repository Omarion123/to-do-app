<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list app</title>
    <link rel="icon" href="/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2 class="heading2">To-Do List <img src="icon.png"></h2>
            <form action="" class="form-group">
                <div class="row">
                    <input type="text" id="input-box" class="inputbox" placeholder="Add your task...">
                    <button class="fancy-button" onclick="addTask()" >Add</button>
                </div>
            </form>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> --><!--Fixing the list by commenting-->
            </ul>
        </div>
    </div>
    <script defer src="index.js"></script>
</body>

</html>
